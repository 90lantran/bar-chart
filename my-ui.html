<link rel="import" href="../polymer/polymer.html">


<!-- import chart and data components -->
<link rel="import" href="my-data.html">
<link rel="import" href="bar-chart-new.html">

<dom-module id="my-ui">

    <template>

    <style>
      /* local DOM styles go here */
      :host {
        display: inline-block;
      }
    </style>

    <!-- local DOM goes here -->
    <my-data data-url="{{fromUrl}}" data-response="{{fromData}}"></my-data>
    <!--ideally, you would iterate chart list and use the dom-repeat helper elem to create various charts -->
    <bar-chart-new data="[[fromData]]"></bar-chart-new>
  </template>

    <script>
        Polymer({
            /* Custom element html tag */
            is: 'my-ui',

            /* Properties that can be defined on the element */
            properties: {
                fromUrl: {
                    type: String,
                    notify: true
                },
                chartList: {
                    type: String,
                    notify: true
                },
            },

            /* constructor 
            created: function(url, dataSource) {
              this.dataUrl = url;
              this.dataSource = dataSource;
            },*/

            /* callback function after the element is initialized */
            ready: function() {
            }
        });
    </script>
</dom-module>
